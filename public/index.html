<!doctype html>
<html>
<head>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="date-utils.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    var user = 'ann';
    
    function playSound() {
      soundHandle.play();
    }
  
    function addMessage(from, text) {
      var time = '(' + (new Date()).toFormat('HH24:MI:SS') + ')';
      var li = document.createElement('li');
      li.className = 'message';
      li.innerHTML = '<b>' + from + ' ' + time + '</b>: ' + text;
      document.getElementById('messages').appendChild(li);
      if (from != user) playSound();
    }
  
    window.onload = function() {
      soundHandle = document.getElementById('soundHandle');
      // soundHandle.src = '/censor.mp3';
      soundHandle.src = '/mouse.wav';
      
      console.debug('client start')
      // var socket = io.connect('http://50.17.208.60:3000');
      var socket = io.connect('http://localhost:3000');
  
      socket.on('connect', function() {
        user = prompt('What is your nickname?');
        socket.emit('join', user);
      });
      socket.on('news', function(msg) {
        addMessage(user, msg);
      });
      socket.on('text', addMessage);

      // send caption
      var input = document.getElementById('input');
      document.getElementById('form').onsubmit = function() {
        if (input.value == '') return false;
        addMessage(user, input.value);
        socket.emit('text', input.value);
        input.value = '';
        input.focus();
        return false;
      }
    }
  </script>
</head>

<body>
  <audio id="soundHandle" style="display: none;"></audio>
  <div id="chat">
    <ul id="messages"></ul>
    <form id="form">
      <input type="text" id="input" />
      <button>Send</button>
    </form>
</body>
</html>
